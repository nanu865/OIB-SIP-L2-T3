<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskTamer - Conquer Your Day</title>
    <link rel="stylesheet" href="OIBSIPto-do.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <custom-header></custom-header>
    
    <main class="container mx-auto px-4 py-8">
        <div class="max-w-3xl mx-auto">

            <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                <h2 class="text-xl font-bold text-gray-800 mb-4">Add New Task</h2>
                <form id="taskForm" class="flex flex-col sm:flex-row gap-4">
                    <input type="text" id="taskInput" placeholder="What needs to be done?" 
                        class="flex-grow px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button type="submit" 
                        class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition duration-200 flex items-center justify-center">
                        <i data-feather="plus" class="mr-2"></i> Add Task
                    </button>
                </form>
            </div>

            
            <div class="grid md:grid-cols-2 gap-6">
                
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-bold text-gray-800">Pending Tasks</h2>
                        <span id="pendingCount" class="bg-blue-100 text-blue-800 text-sm font-medium px-2.5 py-0.5 rounded-full">0</span>
                    </div>
                    <ul id="pendingTasks" class="space-y-3">
                    
                    </ul>
                </div>

            
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-bold text-gray-800">Completed Tasks</h2>
                        <span id="completedCount" class="bg-green-100 text-green-800 text-sm font-medium px-2.5 py-0.5 rounded-full">0</span>
                    </div>
                    <ul id="completedTasks" class="space-y-3">
        
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <custom-footer></custom-footer>

    <template id="taskTemplate">
        <li class="task-item group flex items-center justify-between p-3 border border-gray-200 rounded-lg hover:bg-gray-50 transition">
            <div class="flex items-center">
                <button class="complete-btn mr-3 text-gray-400 hover:text-green-500 transition">
                    <i data-feather="circle" class="w-5 h-5"></i>
                </button>
                <div class="task-content">
                    <span class="task-text text-gray-800"></span>
                    <small class="task-date block text-xs text-gray-500 mt-1"></small>
                </div>
            </div>
            <div class="flex space-x-2 opacity-0 group-hover:opacity-100 transition">
                <button class="edit-btn p-1 text-gray-500 hover:text-blue-500">
                    <i data-feather="edit" class="w-4 h-4"></i>
                </button>
                <button class="delete-btn p-1 text-gray-500 hover:text-red-500">
                    <i data-feather="trash-2" class="w-4 h-4"></i>
                </button>
            </div>
        </li>
    </template>


    <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg p-6 w-full max-w-md">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold">Edit Task</h3>
                <button id="closeModal" class="text-gray-500 hover:text-gray-700">
                    <i data-feather="x"></i>
                </button>
            </div>
            <input type="text" id="editTaskInput" class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4">
            <div class="flex justify-end space-x-3">
                <button id="cancelEdit" class="px-4 py-2 border border-gray-300 rounded-lg">Cancel</button>
                <button id="saveEdit" class="px-4 py-2 bg-blue-600 text-white rounded-lg">Save</button>
            </div>
        </div>
    </div>

    <script src="components/header.js"></script>
    <script src="components/footer.js"></script>
    <script src="OIBSIPto-do.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
